{% extends 'header.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'card/card.css' %}" />
<div class="row">
    <!-- Basic -->
    <div class="col-md-12 ">
        <div class="card mb-4">
            <h5 class="card-header">Information to be printed on card</h5>
            <form method="post" action="editcard" name="editcard">
                {% csrf_token %} 
                <div class="card-body demo-vertical-spacing demo-only-element">                
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon11">Headline</span>
                        <input type="text" class="form-control" placeholder="Heading" aria-label="Heading" name="heading" aria-describedby="basic-addon11" required/>
                    </div>                
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon11">Sub Headline</span>
                        <input type="text" class="form-control" placeholder="Sub Heading" aria-label="Sub Heading" name="subheading" aria-describedby="basic-addon11" required/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Address</span>
                        <textarea class="form-control" aria-label="With textarea" placeholder="Address" name="address" required></textarea>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon14">https://example.com/users/</span>
                        <input type="text" class="form-control" placeholder="URL" name="website" id="basic-url1" aria-describedby="basic-addon14" required/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text" id="html5-tel-input">Phone</span>
                        <input class="form-control" type="tel" name="phone" placeholder="90-(164)-188-556"  aria-describedby="html5-tel-input" required/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text" id="html5-tel-input">Quantity</span>
                        <input class="form-control" type="number" name="quantity" placeholder="Ex. 50"  aria-describedby="html5-tel-input" required/>
                    </div>
                    <button class="btn btn-primary d-grid w-100" type="submit">Done & Select Design</button>
                    <!-- <button class="btn btn-primary d-grid w-100" type="submit" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Done & Place Order</button> -->
                </div>
                <!-- <button class="btn btn-primary d-grid w-100" type="submit">Done & Place Order</button> -->

                    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                        <div class="offcanvas-header">

                        </div>

                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                        </div>
                    </div>
                </div> -->
            </form>
        </div>
    </div>
</div>
{% block card %}
{% endblock %}
{% endblock content %}
